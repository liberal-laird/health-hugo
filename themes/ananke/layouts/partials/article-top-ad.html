{{ if and .Site.Params.adsense.enable_ads .Site.Params.adsense.article_ads_only .Site.Params.adsense.slots.article_top }}
<div class="article-top-ad-container mb4 pa3 bg-light-gray">
  <div class="ad-label f6 ttu tracked mb2 mid-gray"></div>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-{{ .Site.Params.adsense.publisher_id }}"
       data-ad-slot="{{ .Site.Params.adsense.slots.article_top }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{{ end }}
