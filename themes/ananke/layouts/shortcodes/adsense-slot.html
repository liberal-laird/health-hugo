{{ if and .Site.Params.adsense.enable_ads .Site.Params.adsense.article_ads_only (.Page.IsPage) }}
{{- $slot := .Get 0 | default "article_middle" -}}
{{- $slotId := index .Site.Params.adsense.slots $slot -}}
<div class="content-ad-container my4 pa3 bg-light-gray br2">
  <div class="ad-label f6 ttu tracked mb2 mid-gray">广告</div>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-{{ .Site.Params.adsense.publisher_id }}"
       data-ad-slot="{{ $slotId }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
     (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{{ end }}
